{% extends 'app/layout.html' %} {% block content %}
<style>
  html,
  body {
    height: 100%;
    margin: 0;
  }

  .hero {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
    top: 0;
    left: 0;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Align to top instead of center */
    padding-top: 100px; /* Add space below navbar */
    min-height: 100vh;
    position: relative;
    z-index: 1;
  }

  .center-box {
    max-width: 960px;
    background: white;
    padding: 40px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    min-width: 700px;
    min-height: 200px;
  }

  .card {
    text-align: center;
    display: flex;
    align-items: center;
    gap: 20px;
    min-height: 150px;
  }

  .card-content {
    display: center;
    flex-direction: column;
  }

  .card h2 {
    margin: 0;
    font-size: 20px;
  }

  .card p {
    margin: 5px 0 0;
    color: #555;
  }
</style>

<div class="hero"></div>

<div class="container">
  <main class="center-box">
    <div class="card">
      <h2>Contact Us at</h2>
      <div class="card-content">
        <p>1221309076@student.mmu.edu.my</p>
        <p>or</p>
        <p>018-2348382</p>
      </div>
    </div>
  </main>
</div>
{% endblock %}
