{% extends "app/layout.html" %}
{% load django_bootstrap5 %}
{% block content %}

<style>
html, body {
  height: 100%;
  margin: 0;
}

.container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 100px;
  min-height: 100vh;
  position: relative;
  z-index: 2;
}

.center-box {
  max-width: 960px;
  background: white;
  padding: 40px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  gap: 30px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  min-height: 400px;
  min-width: 1200px;
  z-index: 3;
}

.page-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: left;
  width: 100%;
  color: #000;
}
</style>
<div class="container" style="z-index: 10; position: relative;">
  <main class="center-box" style="z-index: 20; position: relative;">
    <h1 class="page-title">Report List</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Report</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        {% if reports %}
          {% for report in reports %}
            <tr>
              <th scope="row">
                <a href="{% url 'coordinator_reportdetail' %}?id={{ report.id }}">
                  {{ report.title }}
                </a>
              </th>
              <td>{{ report.created_at }}</td>
            </tr>
          {% endfor %}
        {% else %}
          <tr>
            <th scope="row">-</th>
            <td>-</td>
          </tr>
        {% endif %}
      </tbody>
    </table>
  </main>
</div>
{% endblock %}
