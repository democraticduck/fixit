{% extends "app/layout.html" %} {% load django_bootstrap5 %} {% block content %}
<div class="container">
  {% if reports %}

  <table class="table table-striped table-hover">
    <tbody>
      {% for attr, val in reports.items %}
      <tr>
        <th scope="row">{{attr}}</th>
        <td>{{val}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {% else %}
  <h1>Invalid id</h1>
  {% endif %}
</div>

{% endblock %}
