{% extends "app/layout.html" %} 

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Recipe</title>
</head>

<div class="container1">
  <h1>Report an issue</h1>
  <form action="" method="POST" action="{% url 'report' %}" enctype="multipart/form-data">
    <!-- Recipe name -->
    {% csrf_token %}
    {% if form.errors %}
            <div class="alert {{ message.tags }} alert-warning alert-dismissable" role="alert">
                <button class="close" data-dismiss="alert" aria-label="Close" aria-hidden="true">&times;</button></button>
                <p>Your form has errors.</p>
                {% for field in form %}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>        
        {% endif %}
          {{form}}
    <button type="submit">Submit Report</button>
  </form>
</div>

{% endblock %}
