{% extends "app/layout.html" %}
{% load django_bootstrap5 %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {% bootstrap_form form layout='vertical' %}
    {% bootstrap_button button_type="submit" content="Login" %}
  </form>
{% endblock %}
